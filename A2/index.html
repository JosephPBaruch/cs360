<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>GallerME</title>
  <style>
    html, body {
      height: 100%;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link.home {
      color: #FFA500 !important; /* Orangish color */
    }
    .social-icons a {
      color: white;
    }
    .img-fluid {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="d-flex h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-10 pt-3">
        <div class="row">
          <div class="col-md-4">
            <img src="/dog.jpeg" class="img-fluid" alt="Image 1">
          </div>
          <div class="col-md-4">
            <img src="/tiger.jpeg" class="img-fluid" alt="Image 2">
          </div>
          <div class="col-md-4">
            <img src="/lion.jpeg" class="img-fluid" alt="Image 3">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="/whale.jpeg" class="img-fluid" alt="Image 4">
          </div>
          <div class="col-md-4">
            <img src="/zebra.jpeg" class="img-fluid" alt="Image 5">
          </div>
          <div class="col-md-4">
            <img src="/panda.jpeg" class="img-fluid" alt="Image 6">
          </div>
        </div>
      </div>
      <div class="col-2 d-flex flex-column justify-content-between" style="background-color: black;">
        <div>
          <h1 class="text-white text-right">GallerME</h1>
          <nav class="nav flex-column align-items-end">
            <a href="/" class="nav-link home active">Home</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/blog" class="nav-link">Blog</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/photos" class="nav-link">Photos</a>
          </nav>
        </div>
        <div class="social-icons d-flex justify-content-around mt-3">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
